{% extends 'base.html' %}

{% block title %}ConstruMat - E-mail Enviado{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">E-mail Enviado</h4>
            </div>
            <div class="card-body">
                <p>Enviamos um e-mail com instruções para redefinir sua senha.</p>
                <p>Se você não receber o e-mail em alguns minutos, verifique sua caixa de spam.</p>
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">Voltar para Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
