{% extends 'base.html' %}

{% block title %}ConstruMat - Nova Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Nova Senha</h4>
            </div>
            <div class="card-body">
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">Nova senha</label>
                        <input type="password" name="new_password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirme a nova senha</label>
                        <input type="password" name="new_password2" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Alterar Senha</button>
                    </div>
                </form>
                {% else %}
                <p>O link de redefinição de senha é inválido ou já foi usado.</p>
                <div class="d-grid">
                    <a href="{% url 'password_reset' %}" class="btn btn-primary">Solicitar novo link</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
